apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-cert-manager
  namespace: argocd
spec:
  project: default

  sources:    
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.14.4
      helm:
        valueFiles:
          - values.yaml

    - repoURL: https://github.com/diegofnunesbr/cert-manager.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
