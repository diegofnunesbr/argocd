apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-pihole
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://github.com/diegofnunesbr/pihole.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - kind: PersistentVolumeClaim
      jsonPointers:
        - /status
