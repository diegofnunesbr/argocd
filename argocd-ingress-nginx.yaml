apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/diegofnunesbr/ingress-nginx.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
